
<app-navbar></app-navbar>

<!-- Header-->
<header
  class="bg-dark py-5"
  style="
    background-image: url('https://www.teahub.io/photos/full/265-2653729_photo-wallpaper-body-building-gym-weight-gym-hd.jpg');
  "
>
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">choose your course now!</h1>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="
        row
        gx-4 gx-lg-5
        row-cols-2 row-cols-md-3 row-cols-xl-4
        justify-content-center
      "
    >
      <div class="col mb-5" *ngFor="let cours of allCourses ">

        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top"
            src="https://img-3.journaldesfemmes.fr/btJwba2YXyTPsrRP4QPwa05HMfg=/1500x/smart/921d8203c7d442b686f2d8c0b9c4b85f/ccmcms-jdf/28196944.jpg"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{cours.courseName}}</h5>
              <h6 class="fw-bolder">{{cours.coach}}</h6>
              <!-- Product price-->
              59dt (mois)
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="#">Participate</a>
            </div>
          </div>
        </div>
      </div>


      </div>
    </div>

</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; DjayFitness 2021</p>
  </div>
</footer>
