<app-navbar></app-navbar>

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">
        <strong>Shop</strong> <br />
        Grow with us.
      </h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="
        row
        gx-4 gx-lg-5
        row-cols-2 row-cols-md-3 row-cols-xl-4
        justify-content-center
      "
    >
      <div class="col mb-5" *ngFor="let p of allProduct">
        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top"
            src="https://cdn2.fitnessproteine.com/18/100-whey-gold-standard-2273kg-optimum.jpg"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{p.productName}}</h5>
              <!-- Product price-->
              {{p.price}}dt
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="#">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
